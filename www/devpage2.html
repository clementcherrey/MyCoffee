<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>dev page</title>

<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/main.css" />

<script type="text/javascript" src="js/storage2.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript"
	src="http://maps.google.cn/maps/api/js?region=cn&language=en-US&sensor=true"></script>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript"
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="jquery.ui.map.full.min.js"></script>
<script type="text/javascript" src="jquery.ui.map.extensions.js"></script>

</head>

<body onload="init()">

<!-- /////////////////////////////////////////////////////////// -->

<!-- home page -->
<div data-role="page" id="homepage">
<div data-role="header" data-position="fixed" style="overflow: hidden;">
<div align="center">
     <img  src="img/title-app.png" alt="coffee-app" Style="padding: 5% 0px 3% 0px;"/>
</div>
</div><!-- /header -->

<div class="wrap">
<div class="banner">
     <img  src="img/search-background.png" alt="coffee-app"/>
</div><!-- image for research bar later -->
</div>

<div data-role="content">
<div class="list-wrapper">
<ul data-role="listview" id="store-list">
	<!-- store list here -->
</ul>
</div><!-- list wrapper -->
</div><!-- content -->
<div data-theme="a" data-role="footer" data-position="fixed">
<div data-role="navbar" class="custom-navbar"">
<ul>
	<li><a href="#" data-icon="refresh" data-transition="slide">Refresh</a></li>
	<li><a href="#main" data-icon="location" data-transition="slide">Map</a></li>
</ul>
</div><!-- navbar -->
</div><!-- footer -->
</div><!-- home page -->
<!-- /////////////////////////////////////////////////////////// -->

<!-- headline page -->
<div data-role="page" id="headline">
<div data-role="header" data-position="fixed" class="header-div">
<h1 class="header-title"></h1>
<a href="#homepage"
	class="ui-btn ui-icon-carat-l ui-nodisc-icon ui-alt-icon ui-btn-icon-left"
	data-transition="slide" data-direction="reverse"
	style="border: none; background-color: transparent;"><img
	src="img/logo-coffee.png" alt="cup-logo"></a></div>
<!-- /header -->

<div data-role="content">
<div class="list-wrapper">
<ul data-role="listview" id="store-data" data-theme="a">
	<!-- description here -->
</ul>
</div>
<!-- list wrapper --></div>
<!-- content -->

<div data-role="footer" data-position="fixed"
	style="text-align: center;"><a href="#main" id="show-map-button"
	class="ui-btn ui-corner-all ui-shadow"><span>Show on Map</span></a></div>
</div>

<!-- /////////////////////////////////////////////////////////// -->

<div data-role="page" id="main">
<div data-role="header" data-position="fixed" class="header-div">
<h1 class="header-title">Shop Info</h1>
<a href="#homepage"
	class="ui-btn ui-icon-carat-l ui-nodisc-icon ui-alt-icon ui-btn-icon-left"
	data-transition="slide" data-direction="reverse"
	style="border: none; background-color: transparent;"><img
	src="img/logo-coffee.png" alt="cup-logo"></a></div>
<!-- /header -->

<div data-role="content" id="content">
<div id="map_canvas" style="height: 100%"></div>
</div>
<!-- /content -->
</div>

</body>
</html>
